<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta
      name="description"
      content="Tormentas De Novembro Podcast. Brazilian podcast about martime histories and mysteries.">
    <meta
      name="keywords"
      content="Tormentas De Novembro, martime podcast, brazilian podcast, martime history, martime mystery">
    <!--Title-->
    <title>Tormentas De Novembro</title>
    <!--favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png">
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400;500;600;700;800;900&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet">
  </head>

  <body>
    <!--header-->
    <header>
      <a href="index.html">
        <h1 id="logo">Tormentas De Novembro</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label" id="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="episodes.html">Episodes</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!--contact form-->

    <main>
      <section id="contactform">
        <!--action placeholder-->
        <form id="contact-form" method="POST" action="https://formdump.codeinstitute.net">
            <h3>Any shipshape queries, maritime musings, or sea-worthy suggestions to navigate our way? <br><br> Sail on over to our inbox and lets chart our course!</h3>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="text-input" placeholder="Name" required>
            <label for="email-address">Email Address</label>
            <input type="email" name="email-address" id="email-address" class="text-input" placeholder="Email" required>
            <label for="message">Message</label>
            <textarea name="message" id="message" class="message-input" placeholder="Type your message here..." required></textarea>
            <button type="submit" class="submit-button">Set Sail!</button>
        </form>
      </section>
    </main>
    <!--footer-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.instagram.com/tormentasdenovembropodcast/"
            target="_blank"
            rel="noopener"
            aria-label="Find us on instagram (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://open.spotify.com/show/3t0iyAsR5McRvBmj8FmDBG"
            target="_blank"
            rel="noopener"
            aria-label="Find us on spotify (opens in a new tab)"
            ><i class="fa-brands fa-spotify"></i
          ></a>
        </li>
        <li>
          <a
            href="mailto:TormentasPodcast@gmail.com"
            target="_blank"
            rel="noopener"
            aria-label="Send us an email (opens in a new tab)"
            ><i class="fa-regular fa-envelope"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!--font awesome kit-->
    <script
      src="https://kit.fontawesome.com/698903f5dc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
